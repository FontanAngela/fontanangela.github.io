{% if author.researchgate %}
        <li>
          <a href="https://www.researchgate.net/profile/{{ author.researchgate }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
            <i class="fab fa-researchgate" aria-hidden="true"></i> ResearchGate
          </a>
        </li>
      {% endif %}

{% if author.googlescholar %}
        <li>
          <a href="https://scholar.google.com//citations?user={{ author.googlescholar }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
            <i class="fab fa-google" aria-hidden="true"></i> Google Scholar
          </a>
        </li>
      {% endif %}
